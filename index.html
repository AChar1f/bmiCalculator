<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bmicontent">
        <div class="bmicontainer">
            <h2>BMI Calulator</h2>
            <label label for="weight">Weight (Kg): <input type="number" required kilos></label>
            <label label for="height">Height (cm): <input type="number" required centi></label>
            <button type="button" result>Calculate</button>
       
        </div>
        <div class="bmivalues">
            <h4>BMI (Body Mass Index)</h4>
            <label ><input type="text" readonly output></label>
            <p>Underweight <18.5</p>
            <p>Average weight 18.5 - 24.9</p>
            <p>Overweight 25 - 29.9</p>
            <p>Obese 30+</p>

        </div>
    </div>
    
    <script src="./script/code.js"></script>
</body>
</html>
